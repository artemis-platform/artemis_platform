language: elixir

elixir: 1.8
otp_release: 21.0
dist: xenial

notifications:
  email:
    on_success: never
    on_failure: never

addons:
  chrome: stable
  postgresql: "9.6"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

services:
  - xvfb

cache:
  directories:
    - _build
    - deps

env:
  global:
    - MIX_ENV=test

# matrix:
#   include:
#     - elixir: 1.7
#       otp_release: 20.0
#   allow_failures:
#     - elixir: 1.6
#       otp_release: 20.0

before_install:
  - sudo apt-get update
  - sudo apt-get install chromium-chromedriver
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - cp .env.travis .env
  - set -a
  - source .env
  - set +a
  - mix local.rebar --force

before_script:
  - mix do ecto.create, ecto.migrate
  - export PATH=$PATH:/usr/lib/chromium-browser/
  - sleep 3 # give Web server some time to bind to sockets, etc
  - nohup chromedriver &
  - sleep 3 # give Web server some time to bind to sockets, etc
  - bin/local/reset-tests

env:
  matrix:
    - TEST="--include browser"

script:
  - bin/ci/test "${TEST}"
